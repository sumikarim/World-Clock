<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="box">
      <header>
        <h1>World Clock</h1>
      </header>
      <select name="search-input" id="search-input">
        <option value="">--Select a City--</option>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Milan">Milan</option>
      </select>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <br />
      <footer>
        This project was coded by
        <a href="https://github.com/sumikarim" target="_blank">Sumaira Karim</a>
        and is on
        <a href="https://github.com/sumikarim/World-Clock" target="_blank">
          GitHub</a
        >
        and
        <a href="https://sumairaworldclock.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
